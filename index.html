<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-box">
        <div class="image">
            <img src="About/social-links-profile-main/assets/images/avatar-jessica.jpeg">
        </div>
        <div class="info">
            <div class="name">
                <h1>Jessica Randall</h1>
            </div>
            <div class="location">
                <p>London, United Kingdom</p>
            </div>
            <div class="desc">
                <p>"Front-end developer and avid reader."</p>
            </div>
        </div>
        <div class="links">
            <div class="github">
                <button>GitHub</button>
            </div>
            <div class="frontend">
                <button>Frontend Mentor</button>
            </div>
            <div class="linkedin">
                <button>LinkedIn</button>
            </div>
            <div class="twitter">
                <button>Twitter</button>
            </div>
            <div class="instagram">
                <button>Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
